<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT6</title>
</head>
<body>
<script>
    let DoanhSo = parseFloat(prompt("Nhap Doanh So:"));
    let ds1 = DoanhSo*0.1;
    let ds2 = DoanhSo*0.15;
    let ds3 = DoanhSo*0.20;
    if (DoanhSo<100){
        alert("Hoa Hong: "+ds1);
    }else if (DoanhSo<200){
        alert("Hoa Hong: "+ds2);
    }else {
        alert("Hoa Hong: "+ds3);
    }
</script>
</body>
</html>
